<!DOCTYPE HTML>
<html>
<head>
    <title>jQuery.requireModule</title>
    <style>
        /******************************************
         * Extra stuff used just in this demo page
         ******************************************/
        body {
            margin: 50px auto;
            width : 720px;
        }
        .require-test {
            font-size: 12px;
            color: red;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="src/jQuery.requireModule.js"></script>
    <script src="src/extend.js"></script>
</head>
<body>
    <div class="require-test"></div>

    <script>
        jQuery.requireModule(['my.module','your.module'])
                .done(function(module){
                    $(".require-test").append("<div>" + module + " loaded</div>");
                })
                .fail(function(module) {
                    $(".require-test").append("<div>" + module + " failed</div>");
                });
    </script>
</body>
</html>
